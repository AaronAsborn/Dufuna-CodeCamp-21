<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <header>
        <div class="header__utility">
            <div class="header__utility-search-box">
                <form>
                    <img src ="images/loupe.svg" alt="the search icon" />
                    <label class="search__box-label" for="header__search">Search</label>
                    <input type="text" id="header__search">
                    <button class="search__button" type="submit">
                        <span class="button__icon">
                            <img src="images/right-arrow.svg" alt="right arrow icon which will be the search button" />
                        </span>
                    </button>
                </form>
            </div>
            <div class="header__utility-account">
                <img src="images/user.svg" alt="eCommerce user account icon" />
            </div>
            <div class="header__utility-cart">
                <img src="images/add-to-basket.svg" alt="add to basket icon" />
            </div>
        </div>
    </header>
</body>
</html>
