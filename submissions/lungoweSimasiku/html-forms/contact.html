<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Contact Page</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="fullname">Full Name:</label><br>
        <input type="text" name="fullname" id="fullname" size="55"><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="Enter your email address" size="55"><br>
        <label for="subject">Subject:</label><br>
        <input type="text" name="subject" id="subject" size="55"><br>
        <label for="message">Message:</label><br>
        <textarea rows="5" cols="42" name="message"></textarea><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
