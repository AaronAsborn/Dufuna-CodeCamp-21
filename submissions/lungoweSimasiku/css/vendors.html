<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodBag | Vendors</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <header class="header">
        <div class="header__nav">
            <a href="index.html">FoodBag</a>
            <nav class="nav">
                <ul>
                    <li>
                        <a href="cart.html">Cart</a>
                    </li>
                    <li>
                        <a href="login.html">Login</a>
                    </li>
                </ul>
                <button class="nav__signup">Sign up</button>
            </nav>
        </div>
    </header>
    <main>
        <div>
            <p><span>Home</span> Vendors</p>
        </div>
        <h2>All Vendors</h2>
        <img src="images/KFC logo.svg" alt="KFC logo" />
        <section class="kfc">
            <div class="kfc-menu">
                <img src="images/image4.svg" alt="KFC chicken bucket" />
                <div class="kfc-price">
                    <h3>KFC - King Bucket</h3>
                    <p>#5,000</p>
                </div>
                <button class="button">Add to Cart</button>
            </div>
            <div class="kfc-menu">
                <img src="images/image4.svg" alt="KFC chicken bucket" />
                <div class="kfc-price">
                    <h3>Zinger Burger</h3>
                    <p>#3,600</p>
                </div>
                <button class="button">Add to Cart</button>
            </div>
            <div class="kfc-menu">
                <img src="images/image4.svg" alt="KFC chicken bucket" />
                <div class="kfc-price">
                    <h3>Chicken strips</h3>
                    <p>#1450</p>
                </div>
                <button class="button">Add to Cart</button>
            </div>
        </section>
    </main>
    

</body>
</html>
