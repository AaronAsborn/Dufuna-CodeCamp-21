<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verification</title>
        <link rel="stylesheet" href="../css/verification.css">
    </head>
    <body>
        <header>
            <div class="nav-container">
                <h2>Food<span class="header-text">Bag</span></h2>
                <nav>
                    <ul>
                        <li><a class="nav-link" href="./cart.html">Cart</a></li>
                        <li><a class="nav-link" href="#">Login</a></li>
                    </ul>
                    <button>Sign up</button>
                </nav>
            </div>
        </header>

        <main>
            <ul>
                <li><a href="./home_2.html" class="homeCart-link">Home ></a></li>
                <li><a href="./cart.html" class="homeCart-link"> Cart ></a></li>
                <li><a href="#" class="verify-link"> Verification</a></li>
            </ul>
            <h2 class="main-heading">Verification</h2>
            <p class="confirm-address">Confirm address & Payment</p>
            <div class="delivery">
                <div>
                    <p class="heading">Delivery Address</p>
                    <p class="sub-heading">Your order will be delivered to your address</p>
                </div>
                <div>
                    <label for="checkbox"></label>
                    <input class="checkbox-round" type="checkbox" form="checkbox">
                </div>
            </div>
           
            
            <label class="heading">Phone Number</label><br>
            <input class="user-input" type="number" placeholder="+234" required>
            <hr class="border-line">

            <label class="heading">Payment method</label><br>
            <select class="user-input">
                <option>Card</option>
                <option>Bank Transfer</option>
            </select>
            
            <label class="heading">Card Number</label><br>
            <input class="user-input" type="number" placeholder="2345 6543 7868 2343" required><br>

            <label class="heading">Card Name</label><br>
            <input class="user-input" type="text" placeholder="TOLUWALASE KENNY OJO" required><br>
            
            <div class="expiry-cvc">
                <div class="expiry">
                    <label class="heading">Expiry Date</label><br>
                    <input class="user-input" type="text" placeholder="01/23" required><br>
                </div>
                <div class="cvc">
                    <label class="heading">CVC</label><br>
                    <input class="user-input" type="number" placeholder="012" required><br>
                </div>
            </div>
            <div class="submit-btn">
                <button>Pay</button>
            </div>
        </main>
        <script src="https://kit.fontawesome.com/5760397bba.js" crossorigin="anonymous"></script>
    </body>
</html>
