<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vendors</title>
        <link rel="stylesheet" href="../css/vendors_2.css">
    </head>
    <body>
        <header>
            <div class="nav-container">
                <h2>Food<span class="header-text">Bag</span></h2>
                <nav>
                    <ul>
                        <li><a class="nav-link" href="./cart.html">Cart <i class="fas fa-circle link-icon"></i></a></li>
                        <li><a class="nav-link" href="#">Login</a></li>
                    </ul>
                    <button>Sign up</button>
                </nav>
            </div>
        </header>

        <main>
            <ul>
                <li><a href="./home_2.html" class="home-link">Home ></a></li>
                <li><a href="#" class="vendor-link">Vendors</a></li>
            </ul>
            <h2>All Vendors</h2>

            <div class="vendor">
                <div class="vendor-logo">
                    <img class="eatery-icon" src="../images/kfc.png" alt="kfc icon">
                    <p class="kfc">KFC</p>
                </div>
                <a class="viewAll" href="#">View all</a>
            </div>
            <div class="vendor-items">
                <div class="items">
                    <img class="items-img" src="../images/Rectangle 28.png" alt=""><br>
                    <div class="item-list">
                        <span class="item-name">KFC - King Bucket</span>
                        <span class="item-price">#5000</span>
                    </div>
                    <button class="remove-btn"><i class="fas fa-minus-circle btn-icon"></i>Remove</button>
                </div>

                <div class="items">
                    <img class="items-img" src="../images/Rectangle 28.png" alt=""><br>
                    <div class="item-list">
                        <span class="item-name">Zinger Burger</span>
                        <span class="item-price">#3600</span>
                    </div>
                    <button class="item-btn">Add to Cart</button>
                </div>
               
                <div class="items">
                    <img class="items-img" src="../images/Rectangle 28.png" alt=""><br>
                    <div class="item-list">
                        <span class="item-name">Chicken strips</span>
                        <span class="item-price">#1450</span>
                    </div>
                    <button class="item-btn">Add to Cart</button>
                </div>
                
                <div class="items">
                    <img class="items-img" src="../images/Rectangle 28.png" alt=""><br>
                    <div class="item-list">
                        <span class="item-name">Yamilicious</span>
                        <span class="item-price">#900</span>
                    </div>
                    <button class="item-btn">Add to Cart</button>
                </div>
                
            </div>
            <hr class="border-line">
            <div class="vendor">
                <div class="vendor-logo">
                    <img class="eatery-icon" src="../images/Ellipse 35.png" alt="Chicken republic logo">
                    <p class="kfc">Chicken republic</p>
                </div>
                <a class="viewAll" href="#">View all</a>
            </div>
            <div class="vendor-items">
                <div class="items">
                    <img class="items-img" src="../images/Rectangle 28 (1).png" alt="meal"><br>
                    <div class="item-list">
                        <span>Refuel Max</span>
                        <span class="item-price">#1200</span>
                    </div>
                    <button class="item-btn">Add to Cart</button>
                </div>
                <div class="items">
                    <img class="items-img" src="../images/Rectangle 28 (1).png" alt="meal"><br>
                    <div class="item-list">
                        <span>Express meal</span>
                        <span class="item-price">#2000</span>
                    </div>
                    <button class="item-btn">Add to Cart</button>
                </div>
                <div class="items">
                    <img class="items-img" src="../images/Rectangle 28 (1).png" alt="meal"><br>
                    <div class="item-list">
                        <span>Citizen meal</span>
                        <span class="item-price">#1500</span>
                    </div>
                    <button class="remove-btn"><i class="fas fa-minus-circle btn-icon"></i>Remove</button>
                </div>
                <div class="items">
                    <img class="items-img" src="../images/Rectangle 28 (1).png" alt="meal"><br>
                    <div class="item-list">
                        <span>Crunchy wings</span>
                        <span class="item-price">#1750</span>
                    </div>
                    <button class="item-btn">Add to Cart</button>
                </div>
            </div>
        </main>
        <script src="https://kit.fontawesome.com/5760397bba.js" crossorigin="anonymous"></script>
    </body>
</html>
