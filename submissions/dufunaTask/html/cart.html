<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart</title>
        <link rel="stylesheet" href="../css/cart.css">
    </head>
    <body>
        <header>
            <div class="nav-container">
                <h2>Food<span class="header-text">Bag</span></h2>
                <nav>
                    <ul>
                        <li><a class="nav-link cart-nav" href="#">Cart</a></li>
                        <li><a class="nav-link" href="#">Login</a></li>
                    </ul>
                    <button>Sign up</button>
                </nav>
            </div>
        </header>

        <main>
            <ul>
                <li><a href="./home_2.html" class="home-link">Home ></a></li>
                <li><a href="#" class="cart-link">Cart</a></li>
            </ul>
            <h2>Cart</h2>
            <div class="items-count">
                <p>3 items</p>
                <button class="rmv-btn">Remove all</button>
            </div>
            <div class="cart-container">
                <div class="cart">
                    <div class="cart-item">
                        <i class="fas fa-times"></i>
                        <img class="item-img" src="../images/Rectangle 28.png" alt="kfc meal">
                        <div class="item">
                            <p class="item-name">KFC - King Bucket</p>
                            <div class="item-value">
                                <button class="item-btn">+</button><span class="digit">2</span><button class="item-btn">-</button>
                            </div>
                        </div>
                    </div>
                    <p class="price">#10,000</p>
                </div>
                <p class="border-line"></p>
                <div class="cart">
                    <div class="cart-item">
                        <i class="fas fa-times"></i>
                        <img class="item-img" src="../images/Rectangle 28 (1).png" alt="chicken meal">
                        <div class="item">
                            <p class="item-name">Refuel Max</p>
                            <div class="item-value">
                                <button class="item-btn">+</button><span class="digit">1</span><button class="item-btn">-</button>
                            </div>
                        </div>
                    </div>
                    <p class="price">#1,200</p>
                </div>
                <p class="border-line"></p>
                <div class="cart">
                    <div class="cart-item">
                        <i class="fas fa-times"></i>
                        <img class="item-img" src="../images/Rectangle 28 (1).png" alt="chicken meal">
                        <div class="item">
                            <p class="item-name">Refuel Max</p>
                            <div class="item-value">
                                <button class="item-btn">+</button><span class="digit">2</span><button class="item-btn">-</button>
                            </div>
                        </div>
                    </div>
                    <p class="price">#1,200</p>
                </div>
                <hr class="border-line">
                <div class="delivery">
                    <div class="delivery-fee">
                        <img class="scooter-img" src="../images/scooter 1.png" alt="scooter">
                        <p class="fee">Delivery fee</p>
                    </div>
                    <p class="price delv-price">#1,200</p>
                </div>
                <hr class="border-line">
                <div class="total-price">
                    <p class="total">Total</p>
                    <p class="total-amount">#13,600</p>
                </div>
                <div class="submit-btn">
                    <button class="checkout-btn">Checkout</button>
                </div>
            </div>
        </main>
        <script src="https://kit.fontawesome.com/5760397bba.js" crossorigin="anonymous"></script>
    </body>
</html>
