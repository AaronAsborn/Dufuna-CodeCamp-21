<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>

<body>
    <h1>We would love to here from you!</h1>
    <form action="contact.html" method="post" enctype="multipart/form-data">
        <label for="fullname">Full Name</label> <br>
        <input type="text" name="fullname" id="fullname" placeholder="Mary Queen" /> <br>
        <labe for="email">Email</labe> <br>
        <input type="text" name="email" id="email" placeholder="mary.queen@email.com" /> <br>
        <label for="subject">Subject</label> <br>
        <input type="text" name="subject" id="subject" placeholder="subject" /> <br>
        <label for="message">Message</label> <br>
        <input type="textarea" id="message" name="message" /> <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
