<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
</head> 
<body>
    <h1>Contact Us Using The Form Below</h1>
    <form action="#">
        <label for="fullname">Full Name:</label><br>
        <input type="text" name="fullname" placeholder="Martin Smith"><br>
        <label for="email">Email Address:</label><br>
        <input type="email" name="email" placeholder="martin.smith@coding.com"><br>
        <label for="subject">Subject:</label><br>
        <input type="text" name="subject" placeholder="Discount Inquiry"><br>
        <label for="message">Message:</label><br>
        <textarea name="message" cols="30" rows="10" placeholder="Please leave your message here"></textarea><br>
        <input type="submit" name="submit" value="Send Message">
    </form>
</body>   
</html>
