<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarciousTechnologies/Contact-us</title>
</head>
<body>
    <h1>Contact Us</h1>
   
 
    <form>
        <fieldset>
            <legend>Contact Form</legend>
            <label for="firstname">First Name</label><br>
            <input type="text" name="firstname" id="firstname"><br></br>

            <label for="lastname">Last Name</label><br>
            <input type="text" name="lastname" id="Last Name"><br></br>

            <label for="email">Email</label><br>
            <input type="text" name="Email Adress" id="Email" placeholder="Enter your email address"><br></br>

            <label for="comments">Write your comments and suggestions about our product</label><br>
            <textarea name="comments" id="comments" cols="50" rows="10"></textarea><br></br>

            <button type="submit" name="submit" value="submit">Submit</button>
            
        </fieldset>
    </form>
    
</body>
</html>
