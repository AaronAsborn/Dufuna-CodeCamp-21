<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a form using table</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        form {
            width: 45%;
            background-color: rgba(192, 192, 192, 0.041);
            padding: 20px;

            margin: auto;

        }

        input[type='text'],
        input[type='password'],
        select {
            width: 100%;
            height: 5vh;
            border-bottom: 2px solid silver;
            outline: none;
            border-top: none;
            border-left: none;
            border-right: none;
            background: #f1f1f1;
        }

        textarea {
            resize: none;
            border: none;
            background: #f1f1f1;
            border-bottom: 2px solid silver;
            outline: none;
        }

        input[type='submit'] {
            background: brown;
            color: white;
            border: none;
            width: 100%;
            outline: none;
            padding: 10px 0;
        }

        input[type='text']:focus,
        input[type='password']:focus,
        select:focus {
            background: rgba(165, 42, 42, 0.5);
        }

        input[type='submit']:hover {
            background: rgb(153, 64, 64);
            color: white;
            font-weight: bolder;
        }

        input[type='text']:hover,
        input[type='password']:hover,
        select:hover,
        textarea:hover {

            border-color: brown;
        }


        /* At mobile responsiveness */
        @media (max-width: 500px) {
            body {
                width: 100%;
            }

            table {
                width: 100%;
            }

            form {
                width: 100%;
            }

            input[type='text'],
            input[type='password'],
            select {
                width: 100%;
                height: 5vh;
                border: 1px solid black;
            }

            input[type='submit'] {
                background: brown;
                color: white;
                border: 1px solid red;
                width: 100%;
                height: 5vh;
            }
        }
    </style>
</head>

<body>
    <!-- enctype helps translate the message you wnat to send the mail to plain text cos it original position is in encoded  -->
    <form action="mailto:oseafianamarychinwe@gmail.com" method="post" enctype="text/plain">
        <h2>Fill the Form</h2><br>
        <hr><br>
        <table>
            <tr>
                <td><label for="user">User Name</label></td>
                <td><input type="text" name="user" id="user"></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>Male: <input type="radio" name="gender" id="gender" value="male">
                    | Female: <input type="radio" name="gender" id="gender" value="female"><br><br>
                </td>
            </tr>
            <tr>
                <!-- you can add several <br> to space -->
                <td><label for="skills">Skills</label></td>
                <td>HTML: <input type="checkbox" name="html" value="html"><br> CSS: <input type="checkbox" name="css"
                        value="CSS"> <br> PHP: <input type="checkbox" name="php" value="PHP"> <br><br></td>
            </tr>
            <tr>
                <td><label for="country">Select your country</label></td>
                <td>
                    <select name="country" id="country">

                        <option value="">Select your country</option>
                        <option value="pk">Pakistan</option>
                        <option value="uk">United Kingdom</option>
                        <option value="cn">Canada</option>
                        <option value="in">Indian</option>
                        <option value="usa">United State of America</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="comments">Comments</label></td>
                <td>
                    <textarea name="" id="" cols="50" rows="10"></textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Click to submit" name="sub"></td>
            </tr>

        </table>

    </form>

</body>

</html>
