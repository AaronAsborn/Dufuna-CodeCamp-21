    <head>
        <meta charset="UTF-8">

    <body>
        <nav>
            <a href="../HTML/About us.html">About Us</a>
            <a href="../HTML Forms/contact.html">Contact Us</a>
        </nav>
        <h1>Contact Us</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Contact Us Form</legend>
                <label for="fullname">Full Name</label><br>
                <input type="text" name="fullname" id="fullname"><br>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="name"><br>
                <label for="subject">Subject</label><br>
                <input type="text" name="subject" id="subject"><br>
                <label for="message">Write Your Message Here</label><br>
                <input type="text" name="message" id="message"><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password"><br>
                <button onclick="alert('Thank you for contacting us')">Submit</button>
            </fieldset>
        </form>
    </body>
