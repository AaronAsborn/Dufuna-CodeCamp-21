    <head>
        <meta charset="UTF-8">

    <body>
        <nav>
            <a href="../HTML/About us.html">About Us</a>
            <a href="../HTML Forms/contact.html">Contact Us</a>
        </nav>
        
        <h1>Contact Us</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Contact Us Form</legend>
                <label for="flname">Full Name</label><br>
                <input type="text" name="flname" id="flname"><br>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="name"><br>
                <label for="Loc">Your Location</label><br>
                <input type="text" name="Loc" id="Loc"><br>
                <label for="subject">Subject</label><br>
                <input type="text" name="subject" id="subject"><br>
                <label for="mesg">Write Your Message Here</label><br>
                <textarea name="mesg" id="mesg" cols="30" rows="20"></textarea><br>
                <br>
                <button onclick="alert('Thank you for contacting us')">Submit</button>
            </fieldset>
        </form>
    </body>
