<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./vendorsPage.css" />
    <title>Vendor Page</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <p>FoodBag</p>
        <ul>
          <li><div class="header-list">Cart</div></li>
          <li><div class="header-list">Login</div></li>
          <li><a class="header-list">Sign up</a></li>
        </ul>
      </div>
    </header>

    <nav>
      <p>Home > <span> Vendors</span></p>
    </nav>

    <div class="vendor-section">
      <h3>All Vendors</h3>

      <div class="vendor-title-1">
        <img class="vendor-image" src="../CSS/assets/KFC logo.svg" >

        <h3>KFC</h3>
        <p class="view-all">View all</p>
        <div class="item-list">
          <div class="item-card">
            <img class="item-image" src="../CSS/assets/image4.svg" alt="logo">
            
            <p class="name">KFC - King Bucket</p>

            <p class="price">#5000</p>

            <button><p>Add to Cart</p></button>
          </div>

          <div class="item-card">
            <img class="item-image" src="../CSS/assets/image4.svg" alt="logo">
            
            <p class="name">Zinger Burger</p>

            <p class="price">#3600</p>

            <button><p>Add to Cart</p></button>
          </div>

          <div class="item-card">
            <img class="item-image" src="../CSS/assets/image4.svg" alt="logo">
            
            <p class="name">Chicken Strips</p>

            <p class="price">#1450</p>

            <button><p>Add to Cart</p></button>
          </div>

          <div class="item-card">
            <img class="item-image" src="../CSS/assets/image4.svg" alt="logo">
            
            <p class="name">Yamilicious</p>

            <p class="price">#900</p>

            <button><p>Add to Cart</p></button>
          </div>
          
        </div>
      </div>

      <div class="split">
        <hr>
      </div>

      <div class="vendor-title-2">
        <img class="vendor-image-2" src="../CSS/assets/Chicken republic_logo.svg" >

        <h3>Chicken Republic</h3>
        <p class="view-all-2">View all</p>
        <div class="item-list-2">
          <div class="item-card-2">
            <img class="item-image-2" src="../CSS/assets/image1.svg" alt="logo">
            
            <p class="name-2">Refuel Max</p>

            <p class="price-2">#1200</p>

            <button><p>Add to Cart</p></button>
          </div>

          <div class="item-card-2">
            <img class="item-image-2" src="../CSS/assets/image2.svg" alt="logo">
            
            <p class="name-2">Express Meal</p>

            <p class="price-2">#2000</p>

            <button><p>Add to Cart</p></button>
          </div>

          <div class="item-card-2">
            <img class="item-image-2" src="../CSS/assets/image3.svg" alt="logo">
            
            <p class="name-2">Citizen Meal</p>

            <p class="price-2">#1500</p>

            <button><p>Add to Cart</p></button>
          </div>

          <div class="item-card-2">
            <img class="item-image-2" src="../CSS/assets/image3.svg" alt="logo">
            
            <p class="name-2">Crunchy Wings</p>

            <p class="price-2">#1750</p>

            <button><p>Add to Cart</p></button>
          </div>
          
        </div>
      </div>
      

      <div>
        <br>
        <br>
        <br>
      </div>
      
    </div>
  </body>
</html>
